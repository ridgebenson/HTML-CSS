<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./order.css">
    <title>Order Details</title>
</head>
<body>
    <nav class="navBar">
        <img src="./logo.png" class="logoImage" alt="logo">
        <ul class="navList1">
            <li>Home</li>
            <li>Shop</li>
            <li>Contact</li>
            <li>Help</li>
        </ul>
        <ul class="navList2">
            <li>Account</li>
            <li>Cart</li>
            <li><img src="./profilePhoto.png" class="profilePhoto" alt="profile photo"></li>
        </ul>
    </nav>
    <div class="container">
        <div class="accountDetails">
            <div class="accountDetails1">
                <div class="accountDetails11">
                    <ul class="accountDetailsProgress">
                        <li>Account</li>
                        <li>Shipping</li>
                        <li>Payment</li>
                    </ul>
                </div>
                <div class="accountDetails12">
                    <h4>Account Details</h4>
                </div>

                
            </div>
            <div class="accountDetails2">

            </div>
        </div>
        <div class="orderSummary">
            <div class="orderSummary1">
                <h4>Order Summary</h4>
                <img src="./headphones.png" class="headPhonesImg" alt="headphones">
                <div class="orderSummary11">
                    <p><span>Sony Wireless Headphones</span><br>
                        $320.45
                    </p>
                    <div class="orderSummary111">
                        <button class="quantityBtn">-</button>
                        <label for="amount" class="quantityLabel">1</label>
                        <button class="quantityBtn">+</button>
                    </div>
                </div>
            </div>
            <div class="orderSummary2">
                <p style="margin-top: 10px;margin-left: 10px;">Gift Card/Discount code</p>
                <div class="orderSummary22">
                    <input type="text" name="giftCard" id="giftCard" class="giftCardInput">
                    <button class="giftCardBtn">Apply</button>
                </div>
                <div class="orderSummary22">
                    <!-- <div class="orderSummary222"> -->
                        <p>Subtotal</p>
                        <p>$316.55</p>
                    <!-- </div> -->
                </div>
                <div class="orderSummary22">
                    <!-- <div class="orderSummary222"> -->
                        <p>Tax</p>
                        <p>$3.45</p>
                    <!-- </div> -->
                </div>
                <div class="orderSummary22">
                    <!-- <div class="orderSummary222"> -->
                        <p>Shipping</p>
                        <p>Free</p>
                    <!-- </div> -->
                </div>
                <div class="orderSummary22">
                    <!-- <div class="orderSummary222"> -->
                        <p>Total</p>
                        <p>$320.45</p>
                    <!-- </div> -->
                </div>
            </div>
        </div>
    </div>
